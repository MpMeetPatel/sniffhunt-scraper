<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SniffHunt - AI-Powered Web Scraping API</title>
    <meta
      name="description"
      content="SniffHunt is the world's most advanced AI-powered web scraping tool. Extract data from any webpage with intelligent automation."
    />
    <meta
      name="keywords"
      content="web scraping, AI scraper, data extraction, web automation, data mining, intelligent scraping, anti-bot bypass, web crawler, data collection, API"
    />
    <meta name="author" content="SniffHunt" />
    <meta name="robots" content="index, follow" />
    
    <!-- Performance & Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://www.youtube.com; connect-src 'self' https://www.youtube.com; frame-src 'self' https://www.youtube.com;" />

    <!-- Preload Critical Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" /></noscript>

    <style>
      /* Critical above-the-fold styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow: hidden;
        background: #0a0a0a;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* Navigation */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 20px 0;
        z-index: 100;
        background: rgba(10, 10, 10, 0.9);
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-family: "Doto", sans-serif;
        font-size: 1.5rem;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
        letter-spacing: 0.1rem;
      }

      /* Hero Section */
      .hero {
        position: relative;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 0 20px;
      }

      .main-content {
        z-index: 5;
        max-width: 800px;
      }

      .brand-name {
        font-family: "Doto", sans-serif;
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        letter-spacing: 0.2rem;
      }

      .tagline {
        font-family: "Doto", sans-serif;
        font-size: 1.5rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 3rem;
        line-height: 1.6;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Video Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .modal.show {
        display: flex;
        opacity: 1;
      }

      .modal-content {
        position: relative;
        background-color: #0a0a0a;
        margin: 5% auto;
        padding: 0;
        border-radius: 8px;
        max-width: 1000px;
        width: 90%;
        max-height: 80vh;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      
      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        height: 0;
        overflow: hidden;
      }
      
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .close-button {
        position: absolute;
        top: 0;
        right: 0;
        color: white;
        cursor: pointer;
        z-index: 1001;
        background: rgba(0, 0, 0, 0.9);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 0;
        margin: 0;
        outline: none;
      }

      .close-button:hover {
        background: #333;
        transform: scale(1.1);
      }
      
      .close-button svg {
        width: 16px;
        height: 16px;
      }

      /* Remove default video styles as we're using iframe */

      .cta-button {
        background: transparent;
        color: white;
        padding: 12px 30px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 4px;
        font-family: "Doto", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        transition: all 0.3s ease;
        margin: 0 10px;
      }

      .cta-button.primary {
        background: rgba(255, 255, 255, 0.1);
        border-color: #ffffff;
      }

      .cta-button:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Website URL */
      .website-url {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-family: "Doto", sans-serif;
        font-size: 1rem;
        font-weight: 700;
        color: rgba(255, 255, 255, 0.6);
        letter-spacing: 0.1rem;
      }

      /* Starfield Animation */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      .stars.loaded {
        opacity: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 3s infinite;
        will-change: transform, opacity;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      /* Bottom glow */
      .bottom-glow {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        width: 300px;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        border-radius: 2px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .brand-name {
          font-size: 2.5rem;
          letter-spacing: 0.1rem;
        }

        .tagline {
          font-size: 1.2rem;
        }

        .cta-button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo">SNIFFHUNT<sup>AI</sup></a>
          <div>
            <a href="https://github.com/MpMeetPatel/sniffhunt-scraper" class="cta-button primary" target="_blank" rel="noopener noreferrer">
              GitHub
            </a>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="main-content">
        <h1 class="brand-name">SNIFFHUNT<sup>AI</sup></h1>
        <p class="tagline">The world's most advanced AI-powered web scraping tool</p>
        <div>
          <a href="https://github.com/MpMeetPatel/sniffhunt-scraper" class="cta-button primary" target="_blank" rel="noopener noreferrer">Get Started</a>
          <a href="#" id="demo-button" class="cta-button">View Demo</a>
        </div>
      </div>
      
      <!-- Bottom glow -->
      <div class="bottom-glow"></div>
      
      <!-- Website URL -->
      <div class="website-url">www.sniffhunt.com</div>
    </section>

    <!-- Video Modal -->
    <div id="demo-modal" class="modal">
      <div class="modal-content">
        <button class="close-button" aria-label="Close">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <div class="video-container">
          <iframe 
            id="youtube-video"
            width="100%"
            height="100%"
            src=""
            frameborder="0"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>

    <!-- Starfield Animation -->
    <div class="stars" id="stars"></div>

    <script>
      // Starfield Animation
      function createStars() {
        const starsContainer = document.getElementById('stars');
        const starCount = Math.min(150, Math.max(50, Math.floor(window.innerWidth / 10)));
        
        for (let i = 0; i < starCount; i++) {
          const star = document.createElement('div');
          star.className = 'star';
          star.style.cssText = `
            left: ${Math.random() * 100}%;
            top: ${Math.random() * 100}%;
            animation-delay: ${Math.random() * 3}s;
            animation-duration: ${Math.random() * 3 + 2}s;
            width: ${Math.random() * 2 + 1}px;
            height: ${Math.random() * 2 + 1}px;
          `;
          starsContainer.appendChild(star);
        }
        
        starsContainer.classList.add('loaded');
      }

      // Video Modal functionality
      function initVideoModal() {
        const modal = document.getElementById('demo-modal');
        const btn = document.getElementById('demo-button');
        const closeBtn = document.querySelector('.close-button');
        const iframe = document.getElementById('youtube-video');
        
        // Set initial iframe src (empty until modal opens)
        iframe.src = '';

        // Open modal
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          modal.classList.add('show');
          // Set the YouTube video with autoplay and mute
          iframe.src = 'https://www.youtube.com/embed/v_HgFe03la0';
          document.body.style.overflow = 'hidden';
        });

        // Close modal
        function closeModal() {
          modal.classList.remove('show');
          // Clear the iframe src to stop the video
          iframe.src = '';
          document.body.style.overflow = '';
        }

        closeBtn.addEventListener('click', closeModal);

        // Close when clicking outside the video
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            closeModal();
          }
        });

        // Close with Escape key
        document.addEventListener('keydown', function(e) {
          if (e.key === 'Escape' && modal.classList.contains('show')) {
            closeModal();
          }
        });
      }

      // Initialize when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        createStars();
        initVideoModal();
      });
    </script>
  </body>
</html>
